<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Eventfinder</title>
</head>
<body class="body">
    <header class="header"> 
        <div class="toggle">
            <div>Dark mode</div>
            <div class="light-mode">ON</div>
            <div class="dark-mode">OFF</div>
        </div>
        <h2 class="logo">Eventfinder </h2>
        <div class="saved-items">
            <img src ="./cart.png" class="cart-img" />
            <ul class="items-list">  Saved Items
                
            </ul>
        </div>
    </header>
    <div class="container">
        <span class="line">
            <h1 class="trending-header">Trending near you </h1>
        </span>
        
        <div class="popular-events">
            
        </div>
        <div class="filtered-events">
            <h1 class="h1">Filter Events By</h1>
            <div class="filtering">
                <div class="city-search">
                        <h3 class="city">City</h3>
                        <input class="user-input" type="text" placeholder="Enter city">
                </div>
                
                <div class="categories">
                    <label for="categories">Category</label>
                    <select name="category" id="category">
                        <option value="Theater">Theater</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Classical">Classical</option>
                        <option value="Concert">Concert</option>
                        <option value="Nfl">NFL</option>
                        <option value="Nhl">NHL</option>
                        <option value="WWE">WWE</option>
                    </select>
                </div>
                <div class="score-div">
                    <h3>Score</h3>
                    <select name="score" class="score-input">
                        <option value="asc">Low-High</option>
                        <option value="desc">High-Low</option>
                    </select>
                </div>
                
            </div>
            <button class="submit-btn">Search</button>
        </div>
        
        <div class="events">
            <div class="event">
                
            </div>
        </div>
       
        <div class="saved-items-section">
            <h2 class="saved-items-header">Saved Items</h2>
            <div class="saved-items-list">

            </div>
            

        </div>
    </div>
    <script src="client_id.js"></script>
    <script src = "marlowe_client_id.js"></script>
    <script src="script.js"></script>
</body>
</html>
